carbon:
  bind: "127.0.0.0"
  port: 2003
  rollups:
    - 60s:5356800s
    - 900s:62208000s
  aggregatorDelay: 90
store:
  cluster:
    - "cassandra-1a.graphite.devops.iponweb.net"
#    - "cassandra-1b.graphite.devops.iponweb.net"
  keyspace: 'metric'
index:
  name: "cyanite"
  cluster:
    - "es-1a.graphite.devops.iponweb.net"
    - "es-1b.graphite.devops.iponweb.net"
  port: 9300
  index: "cyanite_paths"
  type: "path"
  bulk:
    actions: 10000
    interval: 5
    size: 100
